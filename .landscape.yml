doc-warnings: yes
test-warnings: no
strictness: veryhigh
max-line-length: 120
autodetect: yes
pylint:
  disable:
    - too-many-arguments
    - too-few-public-methods
pyroma:
  run: true
ignore-paths:
    - docs
    - tests
ignore-patterns:
    - ^example/doc_.*\.py$
    - (^|/)docs(/|$)
python-targets:
    - 2
    - 3
